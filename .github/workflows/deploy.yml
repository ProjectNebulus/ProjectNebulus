name: Automatic Pull
on:
  push:
    branches: [main]
jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Automatic Pull
      # You may pin to the exact commit or the version.
      # uses: D3rHase/ssh-command-action@3d8a11a6823dfe94f4fae068e6fc8b8f3d038c62
        uses: D3rHase/ssh-command-action@v0.2
        with:
          # hostname / IP of the server
          HOST: ${{secrets.SHH_HOST}}
          # user of the server
          USER: ${{secrets.SSH_USERNAME}}
          # private ssh key registered on the server
          PRIVATE_SSH_KEY: ${{secrets.SSH_KEY}}
          # command to be executed
          COMMAND: |
            cd ProjectNebulus
            git pull
            pm2 restart ProjectNebulus
            echo "Job Completed"
