<script>
    const sidebarLinks = document.getElementsByTagName("a")

    for (const a of sidebarLinks) {
        if (a.target !== "frame")
            continue;

        a.onclick = () => {
            for (const link of sidebarLinks) {
                link.style.pointerEvents = "auto";
                link.style.cursor = "pointer";
                link.className += " dark:background-color:gray";
            }

            a.style.pointerEvents = "none";
            a.style.cursor = "default";
            a.className = a.className.replace(" dark:background-color:gray", "");
        }
    }
</script>
