{% extends "layout.html" %}
{% block main %}
    <body>
    <div id="signupbody"  autocomplete="off">
        <script src='/static/js/signin.js'></script>
        <h1><img src="static/images/logo.png" style="height:3.5em;"></h1>
        <h1>Log in</h1>
        <div id="signupinnerbody">
            <form id='signin_form' action='#' onsubmit='loginUser(); return false'>
                <span class="material-icons md-36">perm_identity</span>
                <input type="text" placeholder="Username or Email" id="usrname"><span class="response"></span>
                <br>
                <span class="material-icons-outlined md-36">lock</span>
                <input type="password" placeholder="Password" id="psw"><span class="response"></span>
                <br>
                <p id="fail">Please type out your username first and then your password!</p>
                <input style="padding-bottom: 40px;" id="log_in" type="submit" value="Log in">
            </form>
            <button style="background:black;color:white;font-size:1.3em;border-style:none;border-radius:10px;padding:15px;" onclick="SSO()"><span class="material-icons-outlined md-36">key</span> SSO Login</button>

            <p>Don't have an account? <a href="/signup">Sign Up</a>!</p>
            <p>Are you a Nebulus Staff Member or a student of a School? Use SSO Login!</p>
          <form>
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your password</label>
    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>
  <div class="flex items-start mb-6">
    <div class="flex items-center h-5">
      <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
    </div>
    <div class="ml-3 text-sm">
      <label for="remember" class="font-medium text-gray-900 dark:text-gray-300">Remember me</label>
    </div>
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
        </div>
    </div>
    </body>
{% endblock %}
