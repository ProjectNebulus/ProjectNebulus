<!--Extend with Jinja!-->
{% extends "layout.html" %}
{% block main %}
<head>
  <style>
    #left {
      float: left;
      text-align: left;
    }

    #right {
      float: right;
      text-align: right;
    }

    h2 {
      margin-left: 30px;
      font-size: 3vh;
    }

    #page {
      margin-left: 5%;
      margin-right: 5%;
    }

    .section {
      border-radius: 5px;
      margin: 5px 2%; 
      padding: 5px;
      height: 10vw;
      width: 40vw;
      background: black;
    }

    .vertical {
      height: 26vw;
      width: 40vw;
    }

    .button {
      height: 150px;
      width: 100px;
    }
  </style>
</head>
<body>
  {% include "navbar.html" %}
    <div id="page">
        <center><h1>Good Afternoon, {{user}}</h1></center>

        <div id="left">
          <h2>Recent courses</h2>
          <div class="section">
              {% for course in db.Accounts.find_one({"username":user}).get("courses") %}
                  <a class="button" href="/courses/{{course.id}}">
                      <h1>{{course.name}}</h1>
                      <h2>{{course.teacher}}</h2>
                  </a>
              {% endfor %}
          </div>
          <br>
          <h2>Recent Activity</h2>
          <div class="section">

          </div>
        </div>

        <div id="right">
          <h2>Upcoming Assignments</h2>
          <div class="vertical section">

          </div>
        </div>

        <script src="static/js/dashboard.js"></script>
    </div>
</body>
{% endblock %}
