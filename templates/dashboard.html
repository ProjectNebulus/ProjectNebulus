<!--Extend with Jinja!-->
{% extends "layout.html" %}
{% block main %}
    <head>
        <style>
            #left {
                float: left;
                text-align: left;
            }

            #right {
                float: right;
                text-align: right;
            }

            h2 {
                margin-left: 30px;
                font-size: 3vh;
            }

            #page {
                margin-left: 5%;
                margin-right: 5%;
            }

            .section {
                border-radius: 5px;
                margin: 5px 2%;
                padding: 5px;
                height: 10vw;
                width: 40vw;
                background: black;
            }

            .vertical {
                height: 26vw;
                width: 40vw;
            }

            .button {
                height: 150px;
                width: 100px;
            }
        </style>
    </head>
    <body>
    {% include "navbar.html" %}
    <div id="page">
        <center><h1>Good Afternoon, {{ user }}</h1></center>

        <div id="left">
            <h2>Recent courses</h2>
            <div class="section">
                {% for course in user_courses %}
                        <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
          <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
      </a>
      <div class="p-5">
          <a href="#">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ course.name }}</h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ course.teacher }}</p>
          <a href="/courses/{{ course._id }}" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Read more
              <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </a>
      </div>
  </div>
                    
                {% endfor %}
            </div>
            <br>
            <h2>Recent Activity</h2>
            <div class="section">

            </div>
        </div>

        <div id="right">
            <h2>Upcoming Assignments</h2>
            <div class="vertical section">

            </div>
        </div>

        <script src="static/js/dashboard.js"></script>
    </div>
    </body>
{% endblock %}
