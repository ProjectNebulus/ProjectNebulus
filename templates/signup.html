{% extends "layout.html" %}
{% block main %}
<body>
  <div id="signupbody">
    <script src="./static/js/signup.js"></script>
    <h1><img src="static/logo.png" style="height:1.5em;"></h1>
    <h1>Sign Up for Nebulus</h1>
    <div id="signupinnerbody">
      <p>Email Address</p>
      <input onchange = "changeEmail()" id="email" name="email" type="text" placeholder="jonnyappleseed@appleseed.org"><span class="response"></span><br>
      <p>Username</p>
      <input id="username" name="username" type="text" placeholder="jonnyappleseed"><span class="response"></span><br>
      <p>Password</p>
      <input id="password" name = "password" type="password" placeholder="••••••••••"><span class="response"></span><br>
      <p>Confirm Passsword</p>
      <input id="confirm" name = "password" type="password" placeholder="••••••••••"><span class="response"></span><br>
      <input type="submit" value="Sign Up!"><br><br>
      <p>Already have an account? <a href="/login">Log In</a>!</p>
    </div>
  </div>
</body>
{% endblock %}
