      <button id = "auth" onclick="if (resp.innerHTML === 'Login Failed. Reason: Clicked Deny on Schoology. Click Authorize again and click Approve this time!') {location.reload();} newwindow=window.open('{{schoologyURL}}','Authorize with Schoology','height=300,width=800');document.getElementById('auth').style.display = 'none';document.getElementById('connectbtn').style.display = 'inline';" type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">

  Connect Schoology
</button>
      <button  style="display:none;" id="connectbtn" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
        <svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
  Confirm Schoology Connection
</button>
 
        <br>
        <span id="resp"></span>
        <script>
          $('#connectbtn').on('click', function() {
            var $this = $(this);
        $this.button('loading');
        setTimeout(function() {

          var request =  $.ajax({
              type: "POST",
              url: "/schoology",
              data: {
              }
            });
        request.done(function(data) {
            $this.button('reset');
            resp = document.getElementById("resp")
            if (data==="error!!!"){
                resp.style.color = "red";
                resp.innerHTML = "Login Failed. Reason: Clicked Deny on Schoology or closed Schoology popup window. Make sure Popups are enabled on your browser. Click Authorize again and click Approve this time!";
                document.getElementById('auth').style.display = 'inline';
                document.getElementById('connectbtn').style.display = 'none';

            }else{
                resp.style.color = "green";
                resp.innerHTML = "Successfully linked the Schoology Account <b>"+data+"</b>!";
                //window.location.replace("/settings");
            }

        });

          }, 1000);



    });
        </script>
    </div>
