<div class="bg-gray-300/30 dark:bg-gray-800/50 p-4">
    <div class="pt-2 pb-6">
        <h1 class="dark:text-white text-xl">{{ user }}</h1>
        <p class="text-gray-800 dark:text-gray-400">{{ email }}</p>
    </div>
    <div class="flex flex-row">
        <div class="bg-gray-400/30 dark:bg-gray-900/60 mr-4 flex flex-col">
            <a id="theme-toggle">
                <i id="theme-toggle-dark-icon" class="hidden">light_mode</i>
                <svg id="theme-toggle-light-icon"
                     class="text-white rounded-full bg-blue-600 hidden w-5 h-5 p-0.5 inline"
                     fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586"></path>
                </svg>
                <span>Theme</span>
            </a>
            <a>
                <i>wifi</i>
                <span>Offline Mode</span>
            </a>
            <a>
                <i>paid</i>
                <span>Subscriptions</span>
            </a>
            <a>
                <i>notifications</i>
                <span>Notifications</span>
            </a>
        </div>
        <div class="bg-gray-400/30 dark:bg-gray-900/60 dark:border-gray-900 border-white text-left flex flex-col">
            <a href="/points">
                <i>monetization_on</i>
                <span>Points</span>
            </a>
            <a>
                <i>extension</i>
                <span>Connections</span>
            </a>
            <a href="/settings">
                <i>settings</i>
                <span>Settings</span>
            </a>
            <a href="/profile">
                <i>person</i>
                <span>Profile</span>
            </a>
        </div>
    </div>
</div>
<script>
    const controlCenter = document.getElementById("control-center");

    for (const icon of controlCenter.getElementsByTagName("i"))
        icon.className += " material-icons text-center text-sm text-white rounded-full bg-blue-600 w-5 h-5 mr-1";

    for (const a of controlCenter.getElementsByTagName("a"))
        a.className += " text-gray-500 dark:text-gray-400 focus:outline-none text-left text-sm rounded-lg p-2.5 w-36 cursor-pointer";
</script>
