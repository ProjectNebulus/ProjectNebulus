<div class="noselect">
    <div class="pt-2 pb-6">
        <h1 class="dark:text-white text-xl">{{ user }}</h1>
        <p class="text-gray-800 dark:text-gray-400">{{ email }}</p>
    </div>
    <div class="flex flex-row">
        <div>
            <a id="theme-toggle">
                <i id="theme-toggle-dark-icon" class="hidden">light_mode</i>
                <svg id="theme-toggle-light-icon" fill="currentColor" viewBox="0 0 20 20"
                     class="text-white rounded-full bg-blue-600 hidden w-5 h-5 p-0.5 inline">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586"></path>
                </svg>
                <span>Theme</span>
            </a>
            <a>
                <i>wifi</i>
                <span>Offline Mode</span>
            </a>
            <a>
                <i>paid</i>
                <span>Subscriptions</span>
            </a>
            <a>
                <i>notifications</i>
                <span>Notifications</span>
            </a>
        </div>
        <div>
            <a href="/points">
                <i>monetization_on</i>
                <span>Points</span>
            </a>
            <a>
                <i>extension</i>
                <span>Connections</span>
            </a>
            <a href="/settings">
                <i>settings</i>
                <span>Settings</span>
            </a>
            <a href="/profile">
                <i>person</i>
                <span>Profile</span>
            </a>
        </div>
    </div>
    <button onclick="window.location.href = '/logout';" type="button" class="w-full my-4 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Logout</button>
    <span id="bigFocus" class="w-full text-center bg-blue-100 text-blue-800 text-xs font-medium inline-flex items-center px-8 py-2 rounded dark:bg-blue-200 dark:text-blue-800">
  <svg class="mr-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
        <span id="focus">Focusing on My Homework for 10 minutes</span>
</span>
    <div id="songhere"></div>
</div>
<script>
    const controlCenter = document.getElementById("control-center");

    for (const div of controlCenter.querySelectorAll("div > div > div > div"))
        div.className += " bg-gray-300/30 dark:bg-gray-900/60 mx-2 text-left flex flex-col rounded-lg";

    for (const icon of controlCenter.getElementsByTagName("i"))
        icon.className += " material-icons text-center text-sm text-white rounded-full bg-blue-600 w-5 h-5 mr-1";

    for (const a of controlCenter.getElementsByTagName("a"))
        a.className += " text-gray-500 dark:text-gray-400 focus:outline-none hover:bg-blue-200 dark:hover:bg-blue-700 text-left text-sm rounded-lg p-2.5 w-36 cursor-pointer";
</script>
