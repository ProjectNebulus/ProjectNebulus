<style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    #sidebar_::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    #sidebar_ {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }

    li:hover {
        color: #AABFF5 !important;
    }

    .material-icons:hover {
        color: #AABFF5 !important;
    }
</style>
{% if not disablebar %}
    <nav class="noselect w-full sticky backdrop-blur-sm top-0 z-10 border-gray-200 px-2 py-2 rounded-lg bg-gray-300/30 dark:bg-gray-800/30 h-auto"
         id="navbar" aria-label="Navigation Bar">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <div style="float:left;" class="flex">
                <div class="flex">
                    <button type="button" id="sidenav-toggle"
                            class="text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300 block lg:hidden"
                            data-modal-toggle="sidenav">
                        <span class="sr-only">Navigation</span>
                        <svg width="24" height="24">
                            <path d="M5 6h14M5 12h14M5 18h14" fill="none" stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round"></path>
                        </svg>
                    </button>
                    <a href="/" class="flex items-center" aria-label="Home Page"
                       onmouseover="this.children[0].src = '/static/images/nebulusCats/v3.gif';"
                       onmouseout="this.children[0].src = '/static/images/nebulusCats/newBlurple.png';">
                        <img src="/static/images/nebulusCats/newBlurple.png"
                             class="img_ mr-3 h-9 lg:h-12" alt="Nebulus Logo">
                        <span class="self-center text-xl whitespace-nowrap dark:text-white">
                            <span id="company" class="text-2xl" style="float:left;">{{ translate('Nebulus') }}</span>
                            <span class="{% if translate("Learning") == "Learning" %}text-blue-600{% else %}text-red-600{% endif %} hidden lg:block"
                                  id="country"
                                  style="margin-top: 2rem; font-size: 1.05rem; transform: translate(0, -0.4rem)">
                                {{ translate("Learning") }}
                            </span>
                        </span>
                    </a>
                </div>

                <div class="hidden justify-between items-center w-full lg:flex md:w-auto md:order-1" id="mobile-menu-2"
                     style="margin-left:5rem;margin-top:0.1rem">
                    <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm dark:text-gray-200"
                        aria-label="Navigation Links">
                        {% if user %}

                        {% else %}
                            <li><a href="/about" class="nav-link">About</a></li>
                            <li><a href="/pricing" class="nav-link">Pricing</a></li>
                            <li><a href="/select-a-region" class="nav-link">Change Language</a></li>

                            <button id="theme-toggle" type="button"
                                    class="text-gray-500 dark:text-gray-400 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor"
                                     viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                                </svg>
                                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor"
                                     viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                          fill-rule="evenodd" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        {% endif %}
                    </ul>
                </div>
            </div>

            <div style="float:right;display: grid; grid-auto-flow: column; align-content: center;">
                {% if user %}
                    <button data-dropdown-toggle="control-center" aria-label="Control Center"
                            class="rounded-full border-gray-300 border-none w-12 h-12
                            {% if "black" in avatar %} bg-gray-300
                            {% else %} dark:bg-gray-900 dark:hover:bg-gray-800 {% endif %}">
                        <logo image="{{ avatar }}" no-revert class="h-6 mx-auto my-auto "></logo>
                    </button>
                {% else %}
                    <div class="flex md:order-2">
                        <a href="/signin">
                            <button id="login" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
                            focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3
                            dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Login
                            </button>
                        </a>
                        <a href="/signup">
                            <button id="signup" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4
                            focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0
                            dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                Sign Up
                            </button>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div id="sidenav" data-modal-placement="top-left" tabindex="-1"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full h-full h-modal">
        <div class="relative p-4 w-full max-w-2xl h-full ">
            {% include "utils/navbar_mobile.html" %}
        </div>
    </div>
    <div id="control-center" class=" w-96 bg-gray-300/30 dark:bg-gray-800/30 p-4 rounded-lg dark:border-gray-700 border hidden
     backdrop-blur-sm grid-cols-2" style="z-index:100;">{% include "utils/control.html" %}</div>

    <script src="/static/js/utils/navbar.js"></script>
{% endif %}
