<style>
    input:focus {
        outline: none;
    }
</style>
<div class="mx-4 my-4 flex flex-col">
    <h1 class="dark:text-white text-xl">{{ user }}</h1>
    <p class="text-gray-800 dark:text-gray-400">{{ email }}</p>
</div>
<div id="controlcenter2"
     class="bg-gray-300/30 dark:bg-gray-800/30 p-4 mx-4 my-4 rounded-lg dark:border-gray-700 border backdrop-blur flex flex-col">
    <div class="bg-gray-300/30 dark:bg-gray-900/60 mx-2 text-left flex flex-col rounded-lg">
        <a id="theme-toggle">
            <i id="theme-toggle-dark-icon" class="hidden">light_mode</i>
            <svg id="theme-toggle-light-icon"
                 fill="currentColor"
                 viewBox="0 0 20 20"
                 class="text-white rounded-full bg-purple-600 hidden w-5 h-5 p-0.5 inline">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586"></path>
            </svg>
            <span>Theme</span>
        </a>
        <a>
            <i id="wifi">wifi</i>
            <span>Offline Mode</span>
        </a>
        <a>
            <i>paid</i>
            <span>Subscriptions</span>
        </a>
        <a>
            <i>notifications</i>
            <span>Notifications</span>
        </a>
    </div>
    <div class="bg-gray-300/30 dark:bg-gray-900/60 mx-2 text-left flex flex-col rounded-lg">
        <a href="/points">
            <i>monetization_on</i>
            <span>Points</span>
        </a>
        <a>
            <i>extension</i>
            <span>Connections</span>
        </a>
        <a href="/settings">
            <i>settings</i>
            <span>Settings</span>
        </a>
        <a href="/profile">
            <i>person</i>
            <span>Profile</span>
        </a>
    </div>
</div>

<div id="focus" class="flex p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800"
     role="alert">

    <i class="material-icons m-3">timer</i>
    <span class="sr-only">Info</span>
    <div>
        <span id="focusText" class="font-medium"></span>
    </div>
</div>


<div id="chatStatus"
     class="dark:border-gray-700 border backdrop-blur bg-gray-300/30 h-40 w-full text-center  text-blue-800 text-xs font-medium px-3 py-2 rounded dark:bg-transparent dark:text-blue-800">
    <div class="flex flex-col">
        <div class="flex items-center  mb-4">
            <div class="relative mr-4">
                <img id="profile-avatar" class="w-14 h-14 rounded-full" src="" alt="">
                <span id="profile-status"
                      class="bottom-0 absolute  w-4 h-4 border-2 border-white dark:border-gray-800 rounded-full"
                      style="left:35px;"></span>
            </div>
            <div class=" flex flex-col text-white" style="align-content: flex-start;flex-flow: column wrap;">
                <div id="profile-username" class="my-3" style="font-size:30px;text-align: start;">Coder N</div>
                <div id="profile-status-text" class=" text-sm text-gray-500 dark:text-gray-400"
                     style="text-align: start;">No status
                </div>
            </div>
        </div>
        <hr style="background-color: #334155; height:2px;" class="border-0">
        <div class="flex flex-row">
            <div class="mr-2 flex flex-row mt-4 bg-gray-300/30 dark:border-gray-700 border backdrop-blur dark:bg-gray-800/30 rounded-md"
                 style="width:40%;">
                <div id="status-color" data-dropdown-toggle="dropdownTop"
                     class="my-2 mr-4 w-7 h-7 rounded-full mx-2 text-left flex flex-col rounded-lg"></div>
                <h3 id="status-name" class="my-2 mt-3 text-gray-400"></h3>

            </div>
            <div class=" flex  text-md mt-4 bg-gray-300/30 dark:border-gray-700 border backdrop-blur dark:bg-gray-800/30 rounded-md"
                 div="" style="width:58%;">

                <input class="text-lg bg-transparent mx-4 my-1 mt-1 text-gray-400" placeholder="Click to edit status"
                       style="font-size: 15px;">
            </div>

        </div>
    </div>
    <div id="dropdownTop"
         class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 bg-gray-200 dark:bg-gray-700"
         style="margin-left: 10px !important;">
        <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownTopButton">
            <li>
            <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                <span class="inline-block w-3 h-3 bg-green-400 rounded-full"></span>
            Online</span>
            </li>
            <li>
            <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="inline-block w-3 h-3"
                     fill="#FAA91B"
                     stroke="currentColor"
                     viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg"
                     stroke-width="0">
                    <path
                            stroke-linecap="round" stroke-linejoin="round"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            Idle</span>
            </li>
            <li>
            <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="inline-block w-3 h-3"
                     fill="#EC4144"
                     stroke="#374151"
                     viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round"
                          stroke-linejoin="round" stroke-width="2"
                          d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            Do Not Disturb</span>
            </li>
            <li>
            <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                <span style="border-width:3px;"
                      class="inline-block w-3 h-3 border-2 border-gray-500 rounded-full"></span>
            Invisible</span>
            </li>
        </ul>
    </div>
</div>


<div id="spotifyStatus"
     class="flex p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
     role="alert">

</div>
