<style>
    input:focus {
        outline: none;
    }
</style>
<div class="mx-4 my-4">
    <h1 class="dark:text-white text-xl">{{ user }}</h1>
    <p class="text-gray-800 dark:text-gray-400">{{ email }}</p>
</div>
<div id="controlcenter2"
     class="bg-gray-300/30 dark:bg-gray-800/30 p-4 mx-4 my-4 rounded-lg dark:border-gray-700 border backdrop-blur flex flex-col">
    <div>
        <a id="theme-toggle">
            <i id="theme-toggle-dark-icon" class="hidden">light_mode</i>
            <svg id="theme-toggle-light-icon"
                 fill="currentColor"
                 viewBox="0 0 20 20"
                 class="text-white rounded-full bg-purple-600 hidden w-5 h-5 p-0.5 inline">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586"></path>
            </svg>
            <span>Theme</span>
        </a>
        <a>
            <i id="wifi">wifi</i>
            <span>Offline Mode</span>
        </a>
        <a>
            <i>paid</i>
            <span>Subscriptions</span>
        </a>
        <a>
            <i>notifications</i>
            <span>Notifications</span>
        </a>
    </div>
    <div>
        <a href="/points">
            <i>monetization_on</i>
            <span>Points</span>
        </a>
        <a>
            <i>extension</i>
            <span>Connections</span>
        </a>
        <a href="/settings">
            <i>settings</i>
            <span>Settings</span>
        </a>
        <a href="/profile">
            <i>person</i>
            <span>Profile</span>
        </a>
    </div>
</div>
<button onclick="window.location.href = '/logout';"
        type="button"
        class="w-full my-4 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
    Logout
</button>
<div id="focus"
     class="w-full text-center bg-blue-100 text-blue-800 text-xs font-medium px-3 py-2 rounded dark:bg-blue-200 dark:text-blue-800">
    <svg class="mr-2 w-5 h-5 inline"
         style="margin-left: -2rem"
         fill="currentColor"
         viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0
        00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z">
        </path>
    </svg>
    <span id="focusText" class="align-middle"></span>
</div>

<div id="chatStatus"
     class="hidden h-10  flex flex-row w-full text-center bg-blue-100 text-blue-800 text-xs font-medium px-3 py-2 rounded dark:bg-blue-200 dark:text-blue-800">
    <div id="status-color" data-dropdown-toggle="dropdownTop" class=" mb-2 mr-4 w-7 h-7 rounded-full "></div>
    <input id="statusText"
           class="bg-blue-100 dark:bg-blue-200 align-middle text-blue-800 py-2 border-b-2 border-blue-800 hover:border-transparent transition"
           style="width:70%;" placeholder="No status">
</div>

<div id="dropdownTop"
     class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 bg-gray-200 dark:bg-gray-700"
     style="margin-left: 10px !important;">
    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="dropdownTopButton">
        <li>
                                <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <span class="inline-block w-3 h-3 bg-green-400 rounded-full"></span>
                                Online</span>
        </li>
        <li>
                                <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <svg class="inline-block w-3 h-3"
                                         fill="#FAA91B"
                                         stroke="currentColor"
                                         viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg"
                                         stroke-width="0">
                                        <path
                                                stroke-linecap="round" stroke-linejoin="round"
                                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                        </path>
                                    </svg>
                                Idle</span>
        </li>
        <li>
                                <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <svg class="inline-block w-3 h-3"
                                         fill="#EC4144"
                                         stroke="#374151"
                                         viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round"
                                              stroke-linejoin="round" stroke-width="2"
                                              d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z">
                                        </path>
                                    </svg>
                                Do Not Disturb</span>
        </li>
        <li>
                                <span class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <span style="border-width:3px;"
                                          class="inline-block w-3 h-3 border-2 border-gray-500 rounded-full"></span>
                                Invisible</span>
        </li>
    </ul>
</div>


<div id="spotifyStatus"
     class="pt-2 pb-6 bg-gray-300/30 dark:bg-gray-900/60 mx-2 text-left flex flex-col rounded-lg">
</div>
<script src="/static/js/utils/control.js"></script>
<div style="display:none;">
    <h1>Points</h1>
</div>
