{% extends "layout.html" %}
{% block main %}

    {% include "navbar.html" %}
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
            text-align: right;
        }

        #time input {
            background: transparent;
            width: 4ch;
            outline: none;
            border: none;
        }

        #time span {
            margin-left: -0.5rem;
            margin-top: -0.5rem;
        }

        -webkit-datetime-edit-ampm-field {
            display: none;
        }

        input[type=time]::-webkit-clear-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            -ms-appearance: none;
            appearance: none;
            margin: -10px;
        }

    </style>
    <div style="margin-top: 10%; height: 25rem; width: 30rem;" class="block p-6 bg-white rounded-lg border border-gray-200 shadow-md
     dark:bg-gray-800 dark:border-gray-700 text-center mx-auto my-auto">
        <div id="form">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">New Study Session</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Create your first Study Session!</p>
            <div>
                <div class="mt-4 mb-6">
                    <label for="name" class="mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        Study Session Name</label>
                    <input type="text" id="name" name="study-session-name" required
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                            focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 text-center
                             dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Study
                        Time</label>
                    <div id="time" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                     focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <input type="number" class="-ml-1 text-2xl" max="99" min="0" placeholder="00"/>
                        <span>hours</span>
                        <input type="number" class="ml-4 text-2xl" max="99" min="0" placeholder="00"/>
                        <span>minutes</span>
                        <input type="number" class="ml-4 text-2xl" placeholder="00"/>
                        <span>seconds</span>
                    </div>
                </div>
                <center>
                    <button onclick="startForm();" type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Start Study Session
                    </button>
                </center>
            </div>
        </div>
        <div id="timer" style="display:none;">
            <h5 class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white" id="timer1">0:00</h5>
            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-800 dark:text-gray-200" id="progress">
                Left in your "<span id="timername">Homework</span>" timer.</h5>
            <span class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-gray-200" id="message">Keep It Up!</span>

            <button onclick="configure()" id="restart" style="display:none;" type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Start Another Session
            </button>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll("#time input")

        function startForm() {
            let hours = parseInt(inputs[0].value);
            let minutes = parseInt(inputs[1].value);
            let seconds = parseInt(inputs[2].value);
        }
    </script>
{% endblock %}
