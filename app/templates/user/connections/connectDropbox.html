{% extends "layout.html" %}
{% block main %}
    <div style="margin:15px;">
        <form method="POST" action="/dropbox/auth" class="w-1/2 bg-gray-800/50 rounded-lg m-3 p-6 ">
            <p class="text-black dark:text-white">
                Find your Dropbox confirmation code by clicking <a href="{{ link }}" target="_blank">
                <span class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Me</span>
            </a>!
            </p>
            <br>
            <br>
            <div class="mb-6">
                <label for="code"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Dropbox Confirmation Code
                </label>
                <input name="code"
                       type="text"
                       id="code"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
            </div>

            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit
            </button>
        </form>

    </div>
{% endblock %}
