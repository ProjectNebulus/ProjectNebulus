<!--Extend with Jinja!-->
{% extends "layout.html" %}
{% block main %}
    {% include "navbar.html" %}
    <html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/js/profile.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></link>
    </head>

    <body>

    <br>
    <h1 class="dark:text-white text-5xl ">Your Profile</h1><br>
    <div style="margin:20px;"
         class="w-full md:w-1/2 lg:w-1/3 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-end px-4 pt-4">
            <button class="text-black dark:text-white" id="dropdownButton" data-dropdown-toggle="dropdown">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdown"
                 class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                <ul class="py-1" aria-labelledby="dropdownButton">
                    <li>
                        <a href="#"
                           class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export
                            Data</a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex flex-col items-center pb-10">
            <img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="/static/images/nebulusCats/v3.gif"
                 alt="Bonnie image"/>
            <h3 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ session.get('username') }}</h3>
            <span class="text-sm text-gray-500 dark:text-gray-400">{{ session.get('email') }}</span>
            <div class="flex mt-4 space-x-3 lg:mt-6">
                <a href="/settings"
                   class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Settings</a>
                <a href="/dashboard"
                   class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-800">Dashboard</a>
            </div>
            <br><br>
            <h2 class="dark:text-white text-4xl ">Spotify Status</h2>
            <p><span
                    style="display:grid; grid-auto-flow: column; align-content: center; justify-content: center;; " class="dark:text-white" id="song"><i style="display:inline-block; color:greenyellow; margin-right:10px;" class="fab fa-spotify"></i> Loading...</span></p>
            <br>
        </div>

    </div>


    </div>
    </body>


    </html>
    {% include "footer.html" %}
{% endblock %}
