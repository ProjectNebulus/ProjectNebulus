<!--Extend with Jinja!-->
{% extends "layout.html" %}
{% block main %}
    {% include "utils/navbar.html" %}
    <script src="/static/js/user/profile.js"></script>
    <div class="flex flex-row">
        <div style="">
            <h1 class="dark:text-white text-4xl noselect">Your Profile</h1>
            <br>
            <div style="border-radius: 10px;
                        width: 500px;
                        margin: 30px;
                        overflow: hidden;"
                 id="usercard">
                <div style="background: linear-gradient(45deg, skyblue, orange);
                            height: 80px;"></div>
                <div style="text-align: left;padding: 30px;background: #374151;">
                    <button class="rounded-full border-gray-300 border-none w-24 h-24  dark:bg-gray-900 dark:hover:bg-gray-800 "
                            style=" margin: 20px; margin-top: -60px; ">
                        <logo image="{{ avatar }}" no-revert=""></logo>
                    </button>
                    <br style="">
                    <p style="font-weight: 800; "
                       class="text-black dark:text-white text-4xl">{{ user }}</p>
                    <p style="color: darkgray;" class="text-2xl">{{ email }}</p>
                    <p>
                        <br>
                        <br>
                        <span style="display:grid; grid-auto-flow: column; align-content: center; justify-content: center; "
                              class="noselect dark:text-white dark: bg-gray-800 p-6 m-6 rounded-lg noselect dark:text-white"
                              id="song">
                        </span>
                    </p>
                </div>
            </div>
            <div style="height:80%;"
                 id="lyricModal"
                 tabindex="-1"
                 aria-hidden="true"
                 class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="modalheader flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                <span id="songname"></span> Lyrics
                            </h3>
                            <button type="button"
                                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-toggle="defaultModal">
                                <svg class="w-5 h-5"
                                     fill="currentColor"
                                     viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div style="height:80%;overflow-y:scroll;" class="p-6 space-y-6">
                            <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
                               id="lyricshere">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
