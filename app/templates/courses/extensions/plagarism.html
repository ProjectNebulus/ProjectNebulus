{% extends "layout.html" %}
{% block main %}
<div id="body">
    <div style="width:50%;float:left;">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
    </div>
    <div style="width:50%;float:left;">
        <label for="message1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
        <textarea id="message1" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>

    </div>
</div>
    <button onclick="checkPlagarism()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Check For Plagarism!</button>
<script>
function checkPlagarism(){
    let message = document.getElementById('message').value;
    let message1 = document.getElementById('message1').value;
    let request = $.ajax({
        url: "/api/v1/internal/plagarism",
        method: "POST",
        data: {
            text1: message,
            text2: message1
        }
    });
    request.done(
        function(data){
            let newdata = data.split("1");
            document.getElementById('body').innerHTML = `
            Plagarism: ${newdata[1]} - ${newdata[0]}%
            <img src="${newdata[2]}">
            `
        }
    );

}
</script>
{% endblock %}
