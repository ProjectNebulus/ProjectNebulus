{%  extends "layout.html" %}
{% block main %}
<script>hljs.highlightAll();
    function switchEditor(id) {
        document.getElementById("pythoneditor").style.display = "none";
        document.getElementById("htmleditor").style.display = "none";
        document.getElementById("javaeditor").style.display = "none";
        document.getElementById("cppeditor").style.display = "none";
        document.getElementById(id).style.display = "block";
    }
</script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<style>
    body{
        color:white;
        background:#121926;
        margin:0;
    }
    .avatar{
        border-radius:50%;
        margin:5px;
    }

    .cm-error{
        border-bottom:2px dotted red;
        display: inline-block;
        position: relative;
        background: transparent !important;

    }

    .cm-error:after {
        content: '';
        width: 100%;
        border-bottom:2px dotted red;
        position: absolute;
        font-size: 16px;
        top: 15px; /* Must be font-size minus one (16px - 1px) */
        left: -2px;
        display: block;
        height: 4px;


    }

    .active, .collapsible:hover {
        background-color: rgba(0, 0, 0,0.1);
    }


</style>

    <div class="border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
            <li class="mr-2">
                <a onclick="switchEditor('htmleditor')" class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <i class='fab fa-html5 mr-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300'></i>index.html
                </a>
            </li>
            <li class="mr-2">
                <a onclick="switchEditor('pythoneditor')" class="inline-flex p-4 text-blue-600 rounded-t-lg border-b-2 border-blue-600 active dark:text-blue-500 dark:border-blue-500 group" aria-current="page">
                    <i class='fab fa-python mr-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300'></i> main.py
                </a>
            </li>
            <li class="mr-2">
                <a onclick="switchEditor('javaeditor')" class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <i class='fab fa-java mr-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300'></i>main.java
                </a>
            </li>
            <li class="mr-2">
                <a onclick="switchEditor('cppeditor')" class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <i class='fab fa-circle-c mr-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300'></i>main.cpp
                </a>
            </li>
        </ul>
    </div>
    <div class="content">

        <form method='POST' action='/try' id='formID'>
            <textarea id='pythoneditor' name='pythoncode'>print('Hello, World!')</textarea>
            <textarea id='javaeditor' style="display:none;" name='javacode'>
                public class Main {
                    public static void main(String[] args) {
                        System.out.println("Hello, World!");
                    }
                }
            </textarea>
            <textarea id='htmleditor' style="display:none;" name='htmlcode'><h1>Hello World</h1></textarea>
            <textarea id='cppeditor' style="display:none;" name='cppcode'>
#include <iostream>

int main() {
    std::cout << "Hello World!";
    return 0;
}
            </textarea>

            <button type="submit"  class="run relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
  <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
      Run Program
  </span>
            </button>
            <script>
                var myForm = document.getElementById('formID');
                myForm.onsubmit = function() {
                    var w = window.open('about:blank','Popup_Window','toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=400,height=300,left = 312,top = 234');
                    this.target = 'Popup_Window';
                };
            </script>

            <style>
                .CodeMirror {
                    font-family: 'Courier Prime', monospace;
                    font-size: 16px;
                    background: #121926 !important;
                }
                .CodeMirror-gutters{
                    font-family: 'Courier Prime', monospace;
                    font-size: 16px;
                    background: #121926 !important;
                }
                .run{
                    z-index:50;
                    top:10px;
                    right:10px;
                    position: absolute;
                }

                .cm-string{
                    color:#A4D6FE !important;
                }
                .cm-keyword{
                    color:#FF7A73 !important;
                }
                .cm-variable{
                    color:#C8D0D8 !important;
                }
                .cm-comment{
                    color:#8B949E !important;
                }
                .cm-comment{
                    color:#8B949E !important;
                }
                .cm-property{
                    color:#FEA757 !important;
                }
                .cm-builtin{
                    color:#CCA4F9  !important;
                }
                .cm-operator{
                    color:#A4D6FE !important;
                }


            </style>
        </form>

        <script>
            let cm = new CodeMirror.fromTextArea(document.getElementById("pythoneditor"), {
                value: "print('Hello, World!')",
                lineNumbers: true,
                mode: "python",
                theme: "midnight",
                indentUnit: 4,
                smartIndent: true,
                tabSize: 4,
                indentWithTabs:true,
                electricChars: true,
                lineWrapping: false,
                firstLineNumber: 1,
                fixedGutter: true,
                scrollbarStyle: "native",
                screenReaderLabel: "Code editor",
                autofocus: true,
            });
            CodeMirror.commands.autocomplete = function(cm) {
                CodeMirror.simpleHint(cm, CodeMirror.pythonHint);
            }
            cm.setSize("100%", "100%");
            let cm2 = new CodeMirror.fromTextArea(document.getElementById("htmleditor"), {
                value: "<h1>Hello World</h1>",
