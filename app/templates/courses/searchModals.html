                </div>
                <br>
                <label for="selectfolder" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select
                    A Folder</label>
                <select id="selectfolder"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option>United States</option>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                </select>
                <br>
                <p class="text-2xl text-black dark:text-white">Folder Color</p>
                <!--https://tailwindcomponents.com/component/color-picker!-->
                <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
                <div class="bg-white dark:bg-gray-700 mx-auto my-auto">
                    <div x-data="app()" x-init="[initColor()]">
                        <div>
                            <label for="color-picker"
                                   class="text-2xl text-black dark:text-white block mb-1">Select a
                                color</label>
                            <div class="flex flex-row relative">
                                <input id="color-picker"
                                       class="dark:text-white text-black dark:bg-gray-700 border border-gray-400 p-2 rounded-lg"
                                       x-model="currentColor">
                                <div @click="isOpen = !isOpen"
                                     class="cursor-pointer rounded-full ml-3 my-auto h-10 w-10 flex"
                                     :class="`bg-${currentColor}`">
                                    <svg xmlns="http://www.w3.org/2000/svg" :class="`${iconColor}`"
                                         class="h-6 w-6 mx-auto my-auto" fill="none" viewBox="0 0 24 24"
                                         stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                                    </svg>
                                </div>
                                <div x-show="isOpen" @click.away="isOpen = false"
                                     x-transition:enter="transition ease-out duration-100 transform"
                                     x-transition:enter-start="opacity-0 scale-95"
                                     x-transition:enter-end="opacity-100 scale-100"
                                     x-transition:leave="transition ease-in duration-75 transform"
                                     x-transition:leave-start="opacity-100 scale-100"
                                     x-transition:leave-end="opacity-0 scale-95"
                                     class="border border-gray-300 origin-top-right absolute right-0 top-full mt-2 rounded-md shadow-lg">
                                    <div class="rounded-md bg-white shadow-xs p-2">
                                        <div class="flex">
                                            <template x-for="color in colors">
                                                <div class="">
                                                    <template x-for="variant in variants">
                                                        <div @click="selectColor(color,variant)"
                                                             class="cursor-pointer w-6 h-6 rounded-full mx-1 my-1"
                                                             :class="`bg-${color}-${variant}`"></div>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    function app() {
                        return {
                            colors: ['gray', 'red', 'yellow', 'green', 'blue', 'indigo', 'purple', 'pink'],
                            variants: [100, 200, 300, 400, 500, 600, 700, 800, 900],
                            currentColor: '',
                            iconColor: '',
                            isOpen: false,
                            initColor() {
                                this.currentColor = 'red-800'
                                this.setIconWhite()
                            },
                            setIconWhite() {
                                this.iconColor = 'text-white'
                            },
                            setIconBlack() {
                                this.iconColor = 'text-black'
                            },
                            selectColor(color, variant) {
                                this.currentColor = color + '-' + variant
                                if (variant < 500) {
                                    this.setIconBlack()
                                }
                                else {
                                    this.setIconWhite()
                                }
                            }
                        }
                    }
                </script>
                <p id="folderstatus"></p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">

                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
