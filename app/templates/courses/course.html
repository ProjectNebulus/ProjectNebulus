{% extends "layout.html" %}
{% block main %}
    <body>
    {% include "navbar.html" %}
    {% include "courses/sidebar.html" %}
    <br><br>
    <div style="margin-left:10px;width:calc(100% - 400px);float:left">
        <span style="float:left;">
            <span class="text-5xl text-black dark:text-white text-black" id="page-title"></span>
        </span>
        <span style="float:right;">
            <button data-dropdown-toggle="adddropdown" type="button" id="create" style="width:64px;height:44px"
                    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                        <span class="material-icons">add</span></button>
            <!-- Dropdown menu -->
<div id="adddropdown" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="adddropdownDefault">
      <li>
        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><span
                class="material-icons">add</span> New Document</a>
      </li>
      <li>
        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><span
                class="material-icons">add</span> New Announcement</a>
      </li>
      <li>
        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><span
                class="material-icons">add</span> New Assignment</a>
      </li>
      <li>
        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><span
                class="material-icons">add</span> New Textbook</a>
      </li>
        <li>
        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><span
                class="material-icons">add</span> New Grade</a>
      </li>
    </ul>
</div>
            <button onclick="document.getElementById('searchModal').style.display = 'block';" type="button" id="search"
                    style="width:64px;height:44px"
                    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                        <span class="material-icons">search</span></button>
        </span>
        <br><br><br>
        <hr class="dark:text-white text-black">
    </div>

    <iframe id="frame" name="frame" width="80%" height="80%"></iframe>
    <div style="display:none" id="load" width="80%" height="80%">Please wait...<br><img
            src="/static/images/nebulusCats/v3.gif"></div>

    <script>
        const iframe = document.getElementsByName("frame")[0];

        const pageTitle = document.getElementById("page-title");
        let removed = true;
        let saveData = localStorage.getItem("{{ course_id }}");
        if (saveData === null)
            saveData = "Documents";

        iframe.src = "/course/{{ course_id }}/" + saveData.toLowerCase();
        pageTitle.innerHTML = saveData;

        for (const link of sidebarLinks) {
            if (link.innerHTML.includes(saveData)) {
                link.classList.add("dark:bg-gray-600", "light:bg-gray-600");
                link.style.pointerEvents = "none";
                break;
            }
        }
    </script>
    </body>
<!-- Main modal -->
<div id="searchModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-5 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl dark:text-white">
                    Search Course
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="searchModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <div class="mb-6">
                    <input type="email" id="email"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Search Query" required>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                <button data-modal-toggle="searchModal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    I accept
                </button>
                <button data-modal-toggle="searchModal" type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    Decline
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
