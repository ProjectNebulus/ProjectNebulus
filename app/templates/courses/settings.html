<!--Extend with Jinja!-->
{% extends "layout.html" %}
{% block main %}
    <body style="overflow: hidden">
    <script src="/static/js/course/createDocument.js" type='text/javascript'></script>
    <script src="/static/js/course/createAnnouncement.js" type='text/javascript'></script>
    <script src="/static/js/course/createAssignment.js" type='text/javascript'></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/datepicker.js"></script>
    <script src="/static/js/course/course.js" type='text/javascript'></script>
    <div>
        <div style="margin-left: 20px; margin-top: 20px">
            <p class="text-3xl dark:text-white">
                <span style="float:left;">Name:</span>
                <span class="text-red-400">
                        <input style="float:left;
                                      width:50%;
                                      margin-left:20px;"
                               value="{{ course.name }}"
                               required
                               id="name"
                               type="text"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                    </span>
            </p>
            <br>
            <br>
            <p class="text-3xl dark:text-white">
                <span style="float:left;">Course Teacher:</span>
                <span class="text-red-400">
                        <input style="float:left;
                                      width:50%;
                                      margin-left:20px;"
                               type="text"
                               id="teacher"
                               value="{{ course.teacher }}"
                               required
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                    </span>
            </p>
            <br>
            <br>
            <button onclick="saveChanges()"
                    type="button"
                    class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900">
                Save Changes
            </button>
            <button onclick="deleteCourse()"
                    type="button"
                    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                Delete Course
            </button>
        </div>
        <script>
            function deleteCourse() {
                if (!confirm("Delete this course? This is irreversible!")) return;

                const request = $.ajax({
                    type: "POST",
                    url: "/api/v1/internal/delete/course",
                    data: JSON.stringify({
                        course: "{{ course_id }}",
                    }),

                    contentType: 'application/json; charset=utf-8',
                });
                request.done(() => window.open("/courses"))
            }

            function saveChanges() {
                const request = $.ajax({
                    type: "POST",
                    url: "/api/v1/internal/update/course",
                    data: JSON.stringify({
                        course: "{{ course_id }}",
                        name: document.getElementById("name"),
                        teacher: document.getElementById("teacher")
                    }),

                    contentType: 'application/json; charset=utf-8',
                });
                request.done(() => alert("Success"));
            }
        </script>
    </div>
    <script>const course_id = "{{ course_id }}"
    // document.getElementById("navbartitle").innerText = "Settings";
    document.getElementById('pageTitle').innerHTML = `

                        <span class="overflow-auto truncate" style="text-align:left; width:240px;"><img src="{{ course.avatar.avatar_url }}" alt="Course Icon" class="object-cover rounded-lg inline-block" style="width:40px; height:40px; margin: 10px;">
{{course.name}}</span>
          `;
    document.getElementById("changePage").innerHTML = `
     <ul class="py-1 text-sm text-gray-700 dark:text-gray-200 align-left" aria-labelledby="dropdownDefault">

                            <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Home</a>
                        </li><li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/documents" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Documents</a>
                        </li>
                        <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/announcements" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Announcements</a>
                        </li>
                        <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/grades" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Grades</a>
                        </li>

                        <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/settings" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                        </li>
                        <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/textbook" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Textbook</a>
                        </li>
                        <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/learning" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Learning</a>
                        </li>
                        <li>
                            <a style="text-align: left;" href="/course/{{ course_id }}/extensions" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Extensions</a>
                        </li>
                    </ul>`
    </script>
    {% include "courses/courseModals.html" %}
    </body>
{% endblock %}
