        </div>
        <br>
        <br>
        <div class=" parent py-2 relative">

                 style=" ">

                    <img src="/static/images/nebulusCats/IMG_1134.png"

                <div class="py-4 px-4">
                    <p class="text-blue-500 text-xl" style="top: 10px; ">Product</p>
                    <p class="text-2xl text-black dark:text-white" style="top: 35px; ">
                        <b>What's new in Nebulus
                            3.0.0?</b>
                    </p>
                    <div id="bottom" style="bottom: 20px; position:absolute">
                        <span class="text-gray-500 text-xl">Published 9/20/22</span>
                    </div>
                </div>
            </div>
            <div class="div2 bg-gray-200 dark:bg-gray-800  opacity-90 rounded-l-lg overflow-hidden shadow-lg">
                <a href="article.html">
                    <img src="/static/images/nebulusCats/IMG_1132.png"
                         class="h-full rounded-l-lg inset-y-0 left-0 hover:scale-110"
                         style="object-fit: cover"
                         width="40%">
                </a>
            </div>
            <div class="div3 bg-gray-200 dark:bg-gray-800  opacity-90 rounded-l-lg overflow-hidden shadow-lg">
                <a href="article.html">
                    <img src="/static/images/nebulusCats/IMG_1131.png"
                         class="h-full rounded-l-lg inset-y-0 left-0 hover:scale-110 "
                         style="object-fit:cover"
                         width="40%">
                </a>
            </div>
        </div>
        <br>
        <div id="strike" class="mb-16" style="margin-bottom: 40px">
            <span class="text-3xl">
                <div class="relative">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true"
                             class="w-5 h-5 text-gray-500 dark:text-gray-400"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round" stroke-width="2"
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                            </path>
                        </svg>
                    </div>
                    <input type="search"
                           id="default-search"
                           class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Search Nebulus Blogs"
                           required=""
                           style="border-style: none; border-radius: 10px; width: 400px; ">
                    <button type="submit"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Search
                    </button>
                </div>
            </span>
        </div>
    </div>
    <style>
        #strike {
            display: block;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        #strike > span {
            position: relative;
            display: inline-block;
        }

        #strike > span:before,
        #strike > span:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 800px;
            height: 4px;
        }

        #strike > span:before {
            background-image: linear-gradient(to left, #E5944D, #FF3B3B)
        }

        #strike > span:after {
            background-image: linear-gradient(to left, #D3CF59, #E5944D)
        }

        #strike > span:before {
            right: 100%;
            margin-right: 15px;
        }

        #strike > span:after {
            left: 100%;
            margin-left: 15px;
        }

        #r-y {
            height: 4px;
            width: 100%;
            border: 0;
            background-image: linear-gradient(to right, #FF3B3B, #E5944D);
        }

        #a::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid red;
            margin-left: -13px;
            background-color: white;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 30px;
            grid-row-gap: 30px;
            width: 100%;
            height: 500px;
        }

        .div1 {
            grid-area: 1 / 1 / 3 / 3;
        }

        .div2 {
            grid-area: 1 / 3 / 2 / 4;
        }

        .div3 {
            grid-area: 2 / 3 / 3 / 4;
        }

        input {
            border-image-source: linear-gradient(to right, #FF3B3B, #E5944D);
            border-width: 4px;
            border-image-slice: 1;
        }
    </style>
    </html>
{% endblock %}
