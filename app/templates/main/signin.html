{% extends "layout.html" %}
{% block main %}
    <head>
        <script src="/static/js/main/signin.js"></script>
        <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    </head>
    <body style="background: rgb(30 40 58)">
    <div id="bgLms"
         class="noselect noclick overflow-y-auto overflow-x-hidden"
         style="z-index: -1;
                    filter: blur(1rem);">
    </div>
    <div class="container mx-auto px-8 py-12 bg-white dark:bg-gray-900 rounded-lg pb-1/2 w-full" id="main" style="
                    overflow: hidden;
                    max-width: 50rem;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);">
        <div style="width: 60%; margin-left: 10%">
            <h1 class="dark:text-white text-lg font-bold">
                <img src="/static/images/NebulusSpecialLogo.png"
                     style="display: inline-block; width: 40px; border-radius: 10px; margin: 10px; ">
                Login
            </h1>
            <div class="flex justify-between mt-3 text-xs font-light text-gray-300 dark:text-gray-500">
                <p>
                    New to Nebulus?
                    <a href="/signup" class="ml-1 font-medium text-blue-400">Sign up Now</a>
                </p>
                <p>
                    Forgot password?
                    <span onclick="resetScreen()" class="text-blue-400 hover:text-blue-600 cursor-pointer">Reset</span>
                </p>
            </div>
            <div class="relative mt-4">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <p id="error" class="material-icons" style="color: gray;
                                  vertical-align: middle;">mail</p>
                </div>
                <input id="email" autocomplete="email"
                       class="pl-11 px-4 py-3 w-full rounded-md text-sm w-full p-2.5"
                       placeholder="Email">
            </div>
            <p id="error-msg" class="mt-2 text-sm" style="color: gray">
                Please enter your email!</p>
            <div class="relative mt-4">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <p id="password-error" class="material-icons" style="color: gray;
                                  vertical-align: middle;">key</p>
                </div>
                <input type="password" id="psw" autocomplete="password"
                       class="text-white pl-11 px-4 py-3 w-full rounded-md  text-sm w-full p-2.5"
                       placeholder="Password">
            </div>
            <p id="password-error-msg" class="mt-2 text-sm text-red-600 dark:text-red-500" style="color: gray">Please
                enter a password!</p>
            <button id="log_in" onclick="loginUser()"
                    class="mt-4 px-4 py-3 leading-6 text-base rounded-md border border-transparent text-white focus:outline-none bg-blue-500 text-blue-100 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none"
                    disabled="" style="color: gray; background-color: rgb(0, 96, 151);">
                Login
            </button>
            <br>
            <p id="fail" class="text-center"></p>
            <div class="flex flex-col items-center mt-5">
                <p class="mt-1 text-xl font-light text-gray-500">Sign in with:</p>
                <div class="flex flex-row justify-center items-center p-3 rounded-lg bg-gray-200 dark:bg-gray-800"
                     style="flex-wrap: wrap;">
                    <img class="oauth-button w-6 h-6 mr-2 -ml-1" src="/static/images/logos/google.png"
                         alt="Rounded avatar">
                    <img class="oauth-button w-6 h-6 mr-2 -ml-1" src="/static/images/logos/discord.png"
                         alt="Rounded avatar">
                    <img class="oauth-button w-6 h-6 mr-2 -ml-1" src="/static/images/logos/spotify.png"
                         alt="Rounded avatar">
                    <img class="oauth-button w-6 h-6 mr-2 -ml-1" src="/static/images/logos/github.png"
                         alt="Rounded avatar">
                    <img class="oauth-button w-6 h-6 mr-2 -ml-1" src="/static/images/logos/schoology.png"
                         alt="Rounded avatar">
                    <img class="oauth-button w-6 h-6 mr-2 -ml-1" src="/static/images/logos/canvas.png"
                         alt="Rounded avatar">
                </div>
            </div>
        </div>
        <style>
            @-webkit-keyframes pulse {
                0%, 100% {
                    width: 50%;
                    height: 40%;
                    transform: rotate(20deg) translate(38%, -198%);
                }
                50% {
                    width: 70%;
                    height: 50%;
                    transform: rotate(20deg) translate(8%, -168%);
                }
            }

            @-moz-keyframes pulse {
                0%, 100% {
                    width: 50%;
                    height: 40%;
                    transform: rotate(20deg) translate(38%, -198%);
                }
                50% {
                    width: 70%;
                    height: 50%;
                    transform: rotate(20deg) translate(8%, -168%);
                }
            }

            @keyframes pulse {
                0%, 100% {
                    width: 50%;
                    height: 40%;
                    transform: rotate(20deg) translate(38%, -198%);
                }
                50% {
                    width: 70%;
                    height: 50%;
                    transform: rotate(20deg) translate(8%, -168%);
                }
            }
        </style>
        <div style="
             background: linear-gradient(90deg, #ff0000, #001cff);
            -webkit-animation: pulse 20s ease infinite;
            -moz-animation: pulse 20s ease infinite;
            animation: pulse 20s ease infinite;
            filter: blur(100px);" class="absolute -z-10"></div>
    </div>

    <div class="container mx-auto px-8 py-12 bg-white/[0.9] rounded-lg w-1/3 pb-1/2 flex items-center justify-center hidden"
         id="recaptcha"
         style="position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);">
        <div class="text-center">
            <h1 class="text-3xl">Beep Boop.</h1>
            <p class="text-gray-500">Are you a human?</p>
            <br>
            <br>
            <div class="g-recaptcha"
                 data-sitekey="6LfBJHshAAAAAE3I3N8z6s9OyXXlqtdDG6ovf_sT"
                 data-callback="onComplete"></div>
        </div>
    </div>
    <style>
        .oauth-button {
            margin: 5px;
            padding: 5px;
            height: 45px;
            width: 45px;
            border-radius: 10px;
            background: lightgray;
        }

        .oauth-button:hover {
            background: gray;
        }

        .dark .oauth-button {
            background: #374151;
        }

        .dark .oauth-button:hover {
            background: black;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1F2937 inset !important;
        }
        /*Change text in autofill textbox*/
        input:-webkit-autofill{
            -webkit-text-fill-color: white !important;
        }
    </style>
    {% include "main/reset.html" %}
    </body>
{% endblock %}
