{% extends "layout.html" %}
{% block main %}
    {% include "utils/navbar.html" %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/static/js/main/support.js"></script>

        <style>
            .big-container {
                width: 80%;
                max-width: 800px;
                height: 80%;
                max-height: 500px;
                display: grid;
                grid-template-columns: 1fr 0.2fr repeat(2, 1fr) 0.2fr;
                grid-template-rows: 0.2fr repeat(5, 1fr) 1.2fr;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 12px;
            }
            
            .div1 { 
                grid-area: 1 / 1 / 9 / 2;
                border-radius: 12px 0px 0px 12px;
            }

            .contain { /*for the container to center stuff inside it*/
            /*background-color:yellow;*/
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 0;
            }

            .contain-right {
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-end;
                justify-content: center;
                align-items: center;
                padding: 0;
            }

            .centered-within {
                width: 100%;
                height: 60%;
                box-sizing: border-box;
                margin: 6px;
                color:white;
            }
            
            .div2 { 
                grid-area: 1 / 2 / 9 / 6; 
                border-radius: 0px 12px 12px 0px;
            }
            
            .div3 { 
                grid-area: 2 / 3 / 3 / 4; 
            }
            
            .div4 { 
                grid-area: 2 / 4 / 3 / 5; 
            }
            
            .div5 { 
                grid-area: 3 / 3 / 4 / 5; 
            }
            
            .div6 { 
                grid-area: 4 / 3 / 5 / 5;
            }
            
            .div7 { 
                grid-area: 5 / 3 / 7 / 5; 
            }
            
            .div8 { 
                grid-area: 7 / 4 / 8 / 5; 
            }

            @media only screen and (max-width: 700px) {
                .big-container { 
                    width: 100%;
                    display: grid; 
                    border-radius: 0;
                    grid-template-columns: repeat(2, 1fr); 
                    grid-template-rows: repeat(5, 1fr) 1.2fr; 
                    grid-column-gap: 0px;
                    grid-row-gap: 0px; 
                }
                
                .div1 { display: none; } 
                .div2 { grid-area: 1 / 1 / 7 / 3; } 
                .div3 { grid-area: 1 / 1 / 2 / 2; } 
                .div4 { grid-area: 1 / 2 / 2 / 3; } 
                .div5 { grid-area: 2 / 1 / 3 / 3; } 
                .div6 { grid-area: 3 / 1 / 4 / 3; } 
                .div7 { grid-area: 4 / 1 / 6 / 3; } 
                .div8 { grid-area: 6 / 2 / 7 / 3; } 
            }

            input[type="file"] {
                display: none;
            }
            
            .custom-file-upload {
                width: 100%;
                border-radius: 12px;
                text-align: center;
                color: gray;
                border: 2px dashed gray;
                display: inline-block;
                padding: 6px 12px;
                margin: 10px;
                box-sizing: border-box;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <div class="big-container shadow-lg">
            <div class="div1 bg-slate-200/75 dark:bg-slate-700/75"> </div>
            <div class="div2 bg-slate-100/75 dark:bg-slate-800/75"> </div>
            <div class="div3 contain "> 
                <input id="email###" class="centered-within text-gray-900  bg-gray-50 box-border border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="you@example.com">
            </div>
            <div class="div4 contain"> 
                <select class="centered-within text-gray-900 bg-gray-50 box-border border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Type of Bug</option>
                    <option value="internal-error">Internal Error</option>
                    <option value="page-glitch">Page Glitch</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="div5 contain">
                <input id="useremail" class="centered-within text-gray-900 bg-gray-50 box-border border border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Title">
            </div>
            <div class="div6 contain"> 
                <label class="centered-within custom-file-upload h-2/3">
                    <input type="file"/>
                    <i class="fa fa-cloud-upload"></i> Upload file
                </label>
            </div>
            <div class="div7 contain"> 
                <textarea id="usercontent" class="centered-within text-gray-900  bg-gray-50 box-border border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-5/6 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Content"></textarea>
            </div>
            <div class="div8 contain-right">
                <button type="button" class="centered-within text-gray-900  w-3/4 h-1/3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Submit <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" style="display:inline-block"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    
    </body>
{% endblock %}
