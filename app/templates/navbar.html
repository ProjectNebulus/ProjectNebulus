{% if not disablebar %}
    <nav class="sticky top-0 z-10 bg-white border-gray-200 px-2 lg:py-2 sm:px-4 rounded-lg bg-gray-300 dark:bg-gray-800 h-12 lg:h-auto"
         style="margin: 1rem 2% 1rem 2%;" id="navbar">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <div style="float:left;" class="flex">
                <a href="/" class="flex">
                    <logo style="vertical-align: bottom" class="h-6 lg:h-8"></logo>
                    <span class="ml-4 self-center lg:text-xl font-semibold whitespace-nowrap text-black dark:text-white">Nebulus</span>
                </a>

                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2"
                     style="margin-left:5rem;margin-top:0.1rem">
                    <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm">
                        {% if user %}
                            <li><a href="/dashboard" class="nav-link-2" aria-current="page" style="margin-top: 8px">Dashboard</a>
                            </li>
                            <li><a href="/lms" class="nav-link">Learning</a></li>
                            <li><a href="/api/developers" class="nav-link">API</a></li>
                            <li><a href="/about" class="nav-link">About Nebulus</a></li>
                        {% else %}
                            <li><a href="/" class="nav-link-2" aria-current="page" style="margin-top: 8px;">Home</a>
                            </li>
                            <li><a href="/about" class="nav-link">About Nebulus</a></li>
                            <li><a href="/pricing" class="nav-link">Pricing</a></li>
                            <li><a href="/api/developers" class="nav-link">API</a></li>
                        {% endif %}

                        <button id="theme-toggle" type="button"
                                class="text-gray-500 dark:text-gray-400  dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                      fill-rule="evenodd" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </ul>
                </div>
            </div>

            <div style="float:right;display: grid; grid-auto-flow: column; align-content: center;">
                {% if user %}
                    <dropdown-menu style="display: grid; grid-auto-flow: column; align-content: center;">
                        <trigger id="user-menu-button"
                                 class="rounded-full my-2 mx-2 w-8 h-8 lg:w-12 lg:h-12 dark:bg-gray-900 dark:hover:bg-gray-800">
                            <logo no-revert class="h-5 lg:h-7" style="margin-left: 20%; margin-top: 20%"></logo>
                        </trigger>
                        <!-- Dropdown menu -->
                        <contents class="my-4 text-base bg-white dark:bg-gray-700 dark:divide-gray-600">
                            <item class="text-gray-300">
                                <span class="block text-sm text-gray-900 dark:text-white">{{ user }}</span>
                                <span class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400">{{ email }}</span>
                            </item>
                            <item class="text-gray-300" href="/dashboard">Dashboard</item>
                            <item class="text-gray-300" href="/points">0
                                <svg style="display:inline-block;horizontal-align:middle;" class="w-6 h-6"
                                     fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path>
                                    <path fill-rule="evenodd"
                                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </item>
                            <item class="text-gray-300" href="/settings">Settings</item>
                            <item class="text-gray-300" href="/profile">Profile</item>
                            <item class="text-gray-300" href="/logout">Sign Out</item>
                        </contents>
                    </dropdown-menu>
                {% else %}
                    <button id="theme-toggle" type="button"
                            class="text-gray-500 dark:text-gray-400  dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                  fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="flex md:order-2">
                        <a href="/signin">
                            <button style="margin-right:10px;" type="button"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Login
                            </button>
                        </a>
                        <a href="/signup">
                            <button type="button"
                                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                Sign Up
                            </button>
                        </a>
                        <button data-collapse-toggle="mobile-menu-4" type="button"
                                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden  focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                                aria-controls="mobile-menu-4" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                      clip-rule="evenodd"></path>
                            </svg>
                            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <script>
        const navbar = document.getElementById("navbar");

        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        const banner = document.getElementById("homeBanner");

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches))
            themeToggleLightIcon.classList.remove('hidden');
        else
            themeToggleDarkIcon.classList.remove('hidden');

        const themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {
            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
            else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }

            detectTheme();
            invertSite();
        });

        for (const a of document.getElementsByClassName("nav-link"))
            a.className += " block py-2 px-4 text-sm text-gray-800 dark:text-gray-400 dark:hover:text-gray-300";

        for (const a of document.getElementsByClassName("nav-link-2"))
            a.className += " block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white dark:hover:text-gray-300";
    </script>
{% endif %}
