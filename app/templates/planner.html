{% extends "layout.html" %}
{% block main %}
    {% include "navbar.html" %}

    <style>
        [modal-backdrop] {
            backdrop-filter: blur(4px);
        }

        .dark [modal-backdrop] {
            background-color: rgb(156 163 175 / var(--tw-bg-opacity));
        }

        #timePeriods {
            height: 12%;
            overflow: auto;
            padding-right: 1rem;
        }

        table {
            font-family: 'Lato', sans-serif;
            border-collapse: collapse;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
            position: relative;
            height: 50px;
        }

        textarea {
            font-family: 'Lato', sans-serif;
            position: absolute;
            background: transparent;
            color: black;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            resize: none;
            -webkit-box-sizing: border-box; /* <=iOS4, <= Android  2.3 */
            -moz-box-sizing: border-box; /* FF1+ */
            box-sizing: border-box; /* Chrome, IE8, Opera, Safari 5.1*/
            outline: none;
        }

        .dark textarea {
            color: white;
        }

        .dark td {
            border: 1px solid #DDDD;
            color: white;
        }
    </style>
    <br><br>
    <div style="width:90%;margin:auto;border-color:white;">
        <div class="flex flex-row justify-between">
            <span id="month" class="text-4xl text-black dark:text-white">Error Finding Month</span>

            <div class="text-center">
                <span id="savestate" style="color:#b8b8b8;text-decoration:underline">Synced to Cloud | Last Edit was seconds ago</span><br>
                <span id="error" style="color:green;">Connected to Nebulus</span><br>
            </div>

            <span class="text-4xl text-black dark:text-white" style='float:right'>
                <label for="planner_name" class="text-gray-500 dark:text-gray-400 text-xl">Planner Name</label>
                <input type="text" id="planner_name" placeholder="My Agenda" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500
                        focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                         dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </span>
        </div>
        <br>

        <span id="dates"></span>
        <table></table>

        <div class="mt-6 flex flex-row justify-between">
            <button id="prevpage" style="float:left;"
                    class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                Previous Page
            </button>
            <button id="today"
                    class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                Jump to Today
            </button>
            <button style="float:right;" id="nextpage"
                    class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                Next Page
            </button>
        </div>
    </div>

    <div id="configureModal" tabindex="-1" aria-hidden="true" style="object-position: center;"
         class="hidden z-40 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
        <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-gray-50 rounded-lg shadow dark:bg-gray-600">
                <!-- Modal header -->
                <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Configure Your Planner
                    </h3>
                    <button
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="configureModal">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <form>
                        <div class="mb-6">
                            <label for="configName"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Planner Name</label>
                            <input type="text" id="configName" autocomplete="off"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="My Agenda" required>
                        </div>
                        <div class="mb-6">
                            <label for="period1" class="block text-sm font-medium text-gray-900 dark:text-gray-300">
                                Configure your Periods / Time Intervals
                            </label><br>
                            <div id="timePeriods"></div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 pt-0 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                    <button data-modal-toggle="configureModal"
                            onclick="plannerName.value = document.getElementById('configName').value;"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Save Configuration
                    </button>
                    <button data-modal-toggle="configureModal"
                            class="text-gray-500 bg-gray-50 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="hidden" data-modal-toggle="configureModal" id="openModal"></button>

    <script>
        window.addEventListener("load", () => {
            addTimePeriod();
            addTimePeriod();
            document.getElementById("openModal").click();
        });

        const times = document.getElementById("timePeriods");

        const d = new Date();
        let month = d.getMonth();
        let year = d.getFullYear();
        const oneWeek = 1000 * 60 * 60 * 24 * 7;
        let page = Math.floor(Date.now() / oneWeek);

        const nextPage = document.getElementById("nextpage");
        const today = document.getElementById("today");
        const prevPage = document.getElementById("prevpage");

        const saveState = document.getElementById("savestate");
        const plannerName = document.getElementById("planner_name");

        let startDate = d.getDate() - d.getDay();
        const weekDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysInMonths = [31, d.getFullYear() % 4 === 0 ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        const table = document.getElementsByTagName("table")[0];

        let saveData = {};

        keyUpDelay("table", 500, save);
        keyUpDelay("#planner_name", 500, save);

        window.addEventListener("load", () => document.getElementById("showModal").click())

        loadFromServer();

        nextPage.onclick = function () {
            page++;
            load(page);

            nextPage.disabled = year >= 2030 && month === 11 && startDate >= daysInMonths[month] - 7;
            prevPage.disabled = false;

            startDate += 7;
            if (startDate > daysInMonths[month]) {
                startDate -= daysInMonths[month]
                month++;

                if (month > 11) {
                    month = 0;
                    year++;
                }
            }

            changeDate();
            save();
        }

        prevPage.onclick = function () {
            page--;
            load(page);

            prevPage.disabled = year <= 1970 && month === 0 && startDate <= 7;
            nextPage.disabled = false;

            startDate -= 7;
            if (startDate < 0) {
                month--;

                if (month < 0) {
                    year--;
                    month = 11;
                }

                startDate += daysInMonths[month];
            }

            changeDate();
            save();
        }

        today.onclick = function () {
            page = Math.floor(Date.now() / oneWeek);
            load(page);
            startDate = d.getDate() - d.getDay();
            year = d.getFullYear();
            month = d.getMonth();
            changeDate();
            nextPage.disabled = false;
            prevPage.disabled = false;
        }

        document.getElementById("month").innerHTML = months[month] + " " + d.getFullYear();

        const daysRow = table.insertRow();
        for (let i = 0; i < 7; i++)
            daysRow.insertCell();

        changeDate();

        for (let i = 1; i <= 8; i++) {
            const row = table.insertRow();
            const smallCell = row.insertCell();

            let textarea = document.createElement("textarea");
            textarea.innerHTML = i + "";
            textarea.style.fontsize = "1.5rem";
            smallCell.appendChild(textarea);

            for (let j = 0; j < 6; j++) {
                const cell = row.insertCell();

                textarea = document.createElement("textarea");
                textarea.className = "note";
                //textarea.placeholder = "_".repeat(105);
                cell.appendChild(textarea);
            }
        }

        function addTimePeriod() {
            let data = `
            <div class="flex w-full mb-4">
                <span onclick="addTimePeriod()" class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border
                border-r-0 border-gray-300 rounded-l-md dark:bg-gray-500 dark:text-gray-400 dark:border-gray-600">+</span>
                <input type="text" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900
                focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700
                dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            `;
            times.innerHTML += data;
            times.scrollTo(0, times.scrollHeight)
        }

        function changeDate() {
            document.getElementById("month").innerHTML = months[month] + " " + year;

            let day;
            for (let i = 1; i < 7; i++) {
                day = startDate + i;
                if (day > daysInMonths[month])
                    day -= daysInMonths[month];

                table.rows[0].cells[i].innerHTML = day.toString() + " " + weekDays[i - 1];
            }

            day = startDate + 7;
            if (day > daysInMonths[month])
                day -= daysInMonths[month];
            table.rows[0].cells[6].innerHTML += "/" + day.toString() + " Sunday";
        }

        function save(e) {
            const code = String.fromCharCode(e.keyCode);

            if (!(/[a-zA-Z0-9-_ ]/.test(code) && code === code.toUpperCase()))
                return;

            const notes = document.getElementsByClassName("note");
            saveData[page] = {};
            for (let i = 0; i < notes.length; i++) {
                if (notes[i].value !== "")
                    saveData[page][i] = notes[i].value;
            }

            saveToServer();
        }

        function load(page) {
            const notes = document.getElementsByClassName("note");
            for (let i = 0; i < notes.length; i++) {
                if (saveData[page] && saveData[page][i])
                    notes[i].value = saveData[page][i];
                else
                    notes[i].value = "";
            }
        }

        function loadFromServer() {
            const request = $.ajax({
                type: "GET",
                url: "/getCJ"
            });

            request.done(function (data) {
                saveData = data["savedata"];
            });

            request.fail(function (jqXHR, textStatus) {
                document.getElementById("error").innerText = "Error Loading Planner Data!";
                document.getElementById("error").style.color = "red";
            });
        }

        function saveToServer() {
            const save = {};
            save["lastedited"] = new Date().toString();
            save["savedata"] = saveData;

            saveState.innerHTML = "Syncing... | Please wait...";

            const request = $.ajax({
                type: "GET",
                url: "/internal/savePlanner",
                data: JSON.stringify(save)
            });

            request.done(function (ignored) {
                saveState.innerHTML = "Synced to Cloud | Last Edit was seconds ago";
            });

            request.fail(function (ignored, alsoignored) {
                saveState.innerHTML = "Sync Unsuccessful | Retrying Sync...";
            });
        }
    </script>
{% endblock %}
