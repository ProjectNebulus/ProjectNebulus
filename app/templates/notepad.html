    </style><script>
        function changeheight(){
            var w = document.getElementById("editor").offsetWidth;
            w = w/8.5*11;
            document.getElementById("editor").style.minHeight = w + "px";
        }
        function change(id) {
            if (id === "b") {
                document.execCommand('bold');
            }
            if (id === "i") {
                document.execCommand('italic');
            }
            if (id === "u") {
                document.execCommand('underline');
            }
            if (id === "c") {
                document.execCommand('foreColor');
            }
            if (id === "h") {
                document.execCommand('hiliteColor');
            }
            document.getElementById("editor").focus();
            document.getElementById("editor").focus();
        }
        function fullscreen(){
            let css = "width:100vw;height:100vh;z-index:50;position: absolute; top: 0; left: 0;";
            let element = document.getElementById("daform");//("editor");
            if (element.style.height !== "100vh") {
                element.style.cssText = css;
            } else {
                element.style.cssText = "";
            }
        }
        function parse(){
            var div = document.getElementById("editor");

            twemoji.parse(div,   {
                //callback: Function,   // default the common replacer
                //attributes: Function, // default returns {}
                //base: string,         // default MaxCDN
                ext: ".svg",          // default ".png"
                className: "twemoji",    // default "emoji"
                size: "36x36",  // default "72x72"
                folder: "svg"
                //folder: string        // in case it's specified
                                      // it replaces .size info, if any
            });

            {#var img = div.querySelector('img');#}
            {##}
            {#// note the div is preserved#}
            {#img.parentNode === div; // true#}
            {##}
            {#img.src;        // https://twemoji.maxcdn.com/v/latest/72x72/2764.png#}
            {#img.alt;        // \u2764\uFE0F#}
            {#img.className;  // emoji#}
            {#img.draggable;  // false#}
        }
        changeheight();
        parse();
        //window.onload = invertSite;
        window.onload = function (){
            alert("Hello");
            if (localStorage.getItem("color-theme") === "dark"){
                document.getElementById("editor").style.filter = "invert(1)";
            }else{
                document.getElementById("editor").style.filter = "invert(0)";
            }
        }
    </script>
