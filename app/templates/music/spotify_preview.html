{% extends "layout.html" %}
{% block main %}
    {% include "utils/navbar.html" %}
    <script>
        document.getElementById("current_app").innerText = "music_note";
        // document.getElementById("navbartitle").innerText = "Music";
        document.getElementById('pageTitle').innerHTML = `Music`;
    </script>
    <div style="margin:40px;">
        <title>{{ i["name"] }} | {{ i["author"] }}</title>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
              rel="stylesheet">
        <link href={{ "/static/css/style.css?version=" ~ range(1, 100000000) | random }} rel="stylesheet" id='swap'/>
        <link href="/static/css/main.css" rel="stylesheet"/>
        <meta property="og:title" content='{{ i["name"] }}'/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://my.site.com"/>
        <meta property="og:image" content={{ i["image"] }}/>
        <meta property="og:description"
              content='Listen to {{ i["name"] }} by {{ i["author"] }} on Nebulus!'/>
        <meta name="theme-color" content=" #1DB954">
        <div style="width:49%;
                    margin-right:1%;
                    border-radius: 30px;
                    overflow: hidden;
                    float:left;">
            <iframe src="https://open.spotify.com/embed/track/{{ i['code'] }}?theme=0"
                    width="100%"
                    height="50%"
                    frameBorder="0"
                    allowtransparency="true"
                    allow="encrypted-media"></iframe>
        </div>
        <div style="width:49%;margin-left: 1%; float:left;">
            <h1 class="text-4xl text-black dark:text-white">{{ i["name"] }}</h1>
            <a href={{ i["author_url"] }}>
                <h2 class="text-gray-500 hover:underline text-2xl">{{ i["author"] }}</h2>
            </a>
            <br>
            <a href='https://open.spotify.com/track/{{ i["code"] }}'>
                <button style="padding:10px;
                               font-size:24px;
                               background:#1DB954;
                               color:white;
                               border-style:none;
                               border-radius:15px;
                               margin-right:10px;">
                    Watch on Spotify <i class="fa fa-spotify"></i>
                </button>
            </a>
        </div>
    </div>
{% endblock %}
