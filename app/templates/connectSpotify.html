{% include "layout.html" %}
{% if auth %}}
<a href="{{auth_url}}">
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Sign in
    </button>
</a>
{% else %}
<h2 class="text-black dark:text-white">Hi {{spotify.me()["display_name"]}},
    <small><a href="/spotify/sign_out">[sign out]<a/></small></h2>
<a class="text-black dark:text-white" href="/spotify/playlists">my playlists</a> |
<a class="text-black dark:text-white" href="/spotify/currently_playing">currently playing</a> |
<a class="text-black dark:text-white" href="/spotify/current_user">me</a>
{% endif %}
