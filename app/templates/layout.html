    <style>
        body {
            cursor: url('/static/images/nebulusCats/newRed.png'), /*auto*/ auto;
        }

        html.dark body {
            background: #111926;
        }

        /* width */
        ::-webkit-scrollbar, ::-webkit-scrollbar-thumb {
            width: 3px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #121926;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
            width: 3px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            width: 10px;
        }
        .noselect{
            -webkit-touch-callout: none; /* iOS Safari */

            return false;
