    <!--right click!-->

    <style>
        #context-menu {
            position: absolute;
            background: #233876;
            color: white;
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 10px;
            z-index: 5;
            visibility: hidden;
        }

        #context-menu ul {
            padding: 0;
            margin: 0;
            min-width: 150px;
            list-style: none;
        }

        #context-menu ul li {
            padding: 7px 5px 7px 5px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }

        #context-menu ul li:hover {
            background: #1C64F2;
            color: white;
        }
    </style>
</head>
<body>
<div id="context-menu"></div>
</body>
<script>
    const menu = document.getElementById("context-menu");
    const user = "{{ user }}";
</script>
