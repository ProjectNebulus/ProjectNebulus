    <script>
        if (localStorage.getItem("disableContextMenu") === null) {
            document.onclick = hideMenu;
            document.oncontextmenu = rightClick;
        }

        function hideMenu() {
            document.getElementById(
                "contextMenu").style.display = "none"
        }

        function rightClick(e) {
            e.preventDefault();

            if (document.getElementById("contextMenu").style.display === "block")
                hideMenu();
            else {
                var menu = document
                    .getElementById("contextMenu")

                menu.style.display = 'block';
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
            }
        }

        function disableContextMenu() {
            localStorage.setItem("disableContextMenu", "");
            location.reload();
        }
    </script>

        function showBranchPopup(branchName) {
            document.getElementById("branchPopup").style.right = "1rem";
            document.getElementById("branchName").innerHTML = branchName;

        }

        }
    </script>
