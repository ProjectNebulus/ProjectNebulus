    <!--Title!-->
    <title>{{ page }}</title>

    <script>
        const user = "{{ user }}";

        {% if showPopup %}
            function showBranchPopup(branchName) {
                if (!window.location.host.includes("alpha"))
                    return;

                document.getElementById("branchPopup").classList.remove("hidden");
                document.getElementById("branchPopup").style.right = "1rem";
                document.getElementById("branchName").innerHTML = branchName;
                setTimeout(hideBranchPopup, 5000);
            }

            function hideBranchPopup() {
                document.getElementById("branchPopup").style.right = "-30rem";
            }

            showBranchPopup("alpha")
        {% endif %}
    </script>
    <style>
        html {
            -webkit-background-size: cover !important;
            -moz-background-size: cover !important;
            -o-background-size: cover !important;
            background-size: cover !important;
            transition: 0.3s;
        }

        #branchPopup {
            top: 5rem;
            right: -30rem;
            transition: 1s right ease;
        }
    </style>
</head>
<body>
<div id="branchPopup" class="hidden fixed">
    <div class="flex gap-2 place-items-center bg-gray-100 dark:bg-gray-700 p-4 pr-10 rounded-lg shadow shadow-lg relative
     border border-gray-200 dark:border-gray-600 z-40">
        <div class="absolute top-0 right-0 p-1 text-gray-200 dark:text-gray-700 material-icons"
             style="padding-right: 4rem" onclick="hideBranchPopup()">close
        </div>
        <div class="material-icons text-4xl text-gray-500 dark:text-gray-400">info</div>
        <div class="dark:text-white">
            You are viewing the <strong style="font-weight: 900" id="branchName"></strong> branch
        </div>
    </div>
</div>

<script>
    AOS.init();
    localStorage.removeItem("currentTimer");
    localStorage.removeItem("originalTimer");
</script>
</body>
