    <script>function detectTheme() {
        if (!localStorage.getItem('color-theme')) {
            const darkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
            localStorage.setItem('color-theme', darkTheme ? 'dark' : 'light');
        }

        if (localStorage.getItem("color-theme") === "dark")
            document.documentElement.classList.add('dark');
        else
            document.documentElement.classList.remove('dark');
    }

    detectTheme();</script>

    <style>
        body {
            cursor: url('/static/images/nebulusCats/newRed.png'), auto;
        }

        html.dark body {
            background: #111926;
        }

        .noselect {
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }

        /* width */
        ::-webkit-scrollbar, ::-webkit-scrollbar-thumb {
            width: 3px;
            height: 3px;
        }

        /* Track */
        ::-webkit-scrollbar-track-piece {
            background: #9CA3AF;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 20px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #555555;
        }

        .dark ::-webkit-scrollbar-track-piece {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            width: 10px;
            height: 10px;
        }

        .hover-scroll::-webkit-scrollbar {
            display: none;
            transition-duration: 0.5s;
        }

        .hover-scroll:hover::-webkit-scrollbar {
            display: block;
        }

        .dark ::selection {
            background: #3498DB;
        }

        ::selection {
            background: #AED6F1;
        }
    </style>
