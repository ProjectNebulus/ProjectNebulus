{% extends "layout.html" %}
{% block main %}
    <html>
    <body>
    {% include "navbar.html" %}
    <div class="overflow-hidden text-center">
        <h1 class="text-3xl text-black dark:text-white">What's Nebulus?</h1>
        <p class="text-xl text-black dark:text-white">Nebulus' mission is to help students with Education. [to be
            continued]</p><br>
        <hr class="dark:text-white">
        <br>
        <h1 class="text-3xl text-black dark:text-white">Our Team</h1><br>
        <div class="bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
             style="margin:20px;padding:10px;float:left;" id="people">
        </div>
    </div>

    <script>
        const peopleDiv = document.getElementById("people");

        const people = [
            {
                image: "nicholas.png",
                name: "Nicholas Wang",
                title: "CEO",
                profileLink: ""
            },
            {
                image: "neel.gif",
                name: "Neel Parpia",
                title: "CTO",
                profileLink: ""
            },
            {
                image: "kevin.gif",
                name: "Kevin Ma",
                title: "COO",
                profileLink: ""
            },
            {
                image: "vedh.jpeg",
                name: "Vedh Reddy",
                title: "COO",
                profileLink: ""
            },
            {
                image: "rishaan.jpeg",
                name: "Rishaan Desai",
                title: "CIO",
                profileLink: ""
            },
        ]

        people.innerHTML += '<h1 class="text-3xl text-black dark:text-white">Executives</h1>'

        for (const person of people) {
            const bgDiv = document.createElement("div");
            bgDiv.className = "max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700";
            bgDiv.style.margin = "1.5rem";
            bgDiv.style.padding = "1rem";
            bgDiv.style.float = "left";

            const bodyDiv = document.createElement("div");
            bodyDiv.className = "flex flex-col items-center pb-5 mt-5";

            const img = document.createElement("img");
            img.className = "mb-3 w-24 h-24 rounded-full shadow-lg";
            img.src = "/static/people/" + person.image;

            const name = document.createElement("h3");
            name.className = "mb-1 text-xl font-medium text-gray-900 dark:text-white";
            name.innerHTML = person.name;

            const title = document.createElement("span");
            title.className = "text-sm text-gray-500 dark:text-gray-400";
            title.innerHTML = person.title;

            bodyDiv.append(img, name, title);
            bgDiv.append(bodyDiv);

            const buttons = document.createElement("div");
            buttons.className = "flex mt-4 space-x-3 lg:mt-6";

            const viewProfile = document.createElement("a");
            viewProfile.className = "inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800";
            viewProfile.href = person.profileLink;
            viewProfile.innerHTML = "View Profile";

            const message = document.createElement("a");
            message.className = "inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-800";
            message.href = person.profileLink;
            message.innerHTML = "Message";

            buttons.append(viewProfile, message);
            bgDiv.append(buttons);
            people.append(bgDiv);
        }
    </script>

    </body>
    </html>
    {% include "footer.html" %}
{% endblock %}
